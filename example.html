    <script>


        // Example 1 (data as array of values)
        treeMap.create("treemap1", 600, 400, [6, 2, 1, 3, 6, 2, 4])


        // Example 2 (data as array of objects)
        const data = [
            { "ProcessName": "armsvc", "Handles": 154, "PM": 2994176, "CPU": null },
            { "ProcessName": "agent_ovpnconnect_1572521543794", "Handles": 162, "PM": 3198976, "CPU": 0.515625 },
            { "ProcessName": "ALsvc", "Handles": 227, "PM": 4640768, "CPU": null },

            { "ProcessName": "CcmExec", "Handles": 1133, "PM": 24039424, "CPU": null },
        ]


        tooltip.instance.style('fontFamily', 'Verdana');
        tooltip.instance.appendToParent(document.body);
        treeMap.config.tooltip = tooltip.instance

        treeMap.config.data = { value: 'PM', text: 'ProcessName', fill: 'CPU' }
        treeMap.config.text.size = 11   // percent of rectangle side
        treeMap.config.text.svg.fill = '#555'
        treeMap.config.gradient.set(['#77dd77', '#fdfd96', '#c23b22'])
        treeMap.create('treemap2', 600, 400, data)

    </script>
